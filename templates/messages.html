{% if messages %}
{% for message in messages %}
<div
  class="alert alert-{% if message.tags == 'error' %}danger {% elif message.tags == 'warning' %}warning {% elif message.tags == 'success' %}success {% else %}info {% endif %} alert-dismissible fade show mb-0"
  role="alert">
  <strong>Message:-</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
