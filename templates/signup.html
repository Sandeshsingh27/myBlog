{% extends 'base.html' %}

{% load static %}

{% block style %}
{% endblock style %}

{% block body %}

<section id="SignIn">
    <div class="container d-block  my-0 px-0 pb-5">
        <h2 class="text-center pt-5">SignUp</h2>
        <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" class="col-form-label">Username</label>
                <input name="username" type="text" class="form-control" aria-describedby="username-instruction"
                    id="username" placeholder="Enter your username" required>
                <small id="username-instruction" class="form-text text-muted">Username must be unique and in lowercase
                    and alphanumeric.</small>
            </div>
            <div class="form-group">
                <label for="fname" class="col-form-label">First Name</label>
                <input name="fname" type="text" class="form-control" id="fname" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="lname" class="col-form-label">Last Name</label>
                <input name="lname" type="text" class="form-control" id="lname" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="email" class="col-form-label">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label for="pass1" class="col-form-label">Password</label>
                <input name="pass1" type="password" class="form-control" id="pass1"
                    aria-describedby="password-instruction" placeholder="Enter password" required>
                <small id="password-instruction" class="form-text text-muted">Password should be atleast 8 characters
                    long.</small>
            </div>
            <div class="form-group">
                <label for="pass2" class="col-form-label">Confirm Password</label>
                <input name="pass2" type="password" class="form-control" id="pass2" placeholder="Enter password again"
                    required>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <small id="instruction" class="form-text text-muted">Already Have Account <a href="/signin">SignIn</a></small>
        </form>
    </div>
</section>
{% endblock body %}
