{% extends 'base.html' %}

{% load static %}

{% block style %}
{% endblock style %}

{% block body %}

<section id="SignIn">
    <div class="container d-block  my-0 px-0 pb-5">
        <h2 class="text-center pt-5">SignIn</h2>
        <form action="/signin/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="loginusername" class="col-form-label">Username</label>
                <input name="loginusername" type="text" class="form-control" id="loginusername"
                    placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="loginpass" class="col-form-label">Password</label>
                <input name="loginpass" type="password" class="form-control" id="loginpass"
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <small id="instruction" class="form-text text-muted">Don't Have Account <a href="/signup">SignUp</a></small>
        </form>
    </div>
</section>
{% endblock body %}
