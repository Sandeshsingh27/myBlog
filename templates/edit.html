{% extends 'base.html' %}

{% load static %}
{% block style %}
body{
background: #f7f7f7 !important;
}
{% endblock style %}

{% block body %}
<section id="editBlog">
  <a class="col-12" href="{% url 'blog' %}" style="text-decoration: none;"><< Back To Blog</a>
    <div class="container d-block  my-0 px-0 pb-5">
      <h2 class="text-center pt-5">Edit Blog</h2>
      <form name="editBlogForm" action="/blog/{{blog.sno}}/" method="post" onsubmit="return titleRequired('edit')">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="Enter title for your blog" value="{{blog.title}}" required>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" class="form-control" id="content" style="width: 100%;"
            placeholder="Enter content for your blog">{{blog.content}}</textarea>
        </div>
  
        <div class="form-group">
          <label for="slug">Slug</label>
          <input type="text" name="slug" class="form-control" id="slug" placeholder="Enter slug for your blog" value="{{blog.slug}}">
        </div>
        <button type="submit" class="btn btn-outline-danger">Update</button>
      </form>
    </div>
  </section>
    
{% endblock body %}
